
<div cdkDrag class="popup-modal">
    <div 
        cdkDragHandle 
        class="modal_header"
        [ngClass]="this.themeService.changeTheme ? 'ligth_modal-header' : 'dark_modal-header'"
    >
        {{modalTitle}}
    </div>
    <a 
        (click)="closeProfileModal()" 
        title="Закрыть" 
        class="close"
    >
    </a>
    <div 
        class="modal_content"
        [ngClass]="this.themeService.changeTheme ? 'ligth_modal-content' : 'dark_modal-content'"
    >
        <div class="modal_content-text">
            <p>Для отображения имени пользователя. Введите имя и фамилию.</p>
        </div>
        <lib-default-input
            (baseInputValue)="onNameChanged($event)"
            class="modal_content-input"
            customPlaceholder="Введите имя" 
            [customValue]="user_name"
        >
        </lib-default-input>
        <lib-default-input
            (baseInputValue)="onSurnameChanged($event)"
            class="modal_content-input" 
            customPlaceholder="Введите фамилию" 
            [customValue]="user_surname"
        >
        </lib-default-input>
        <div class="modal_btn">
            <zdsBtn 
                class="modal_btn-success"
                text="Принять"
                typeValue="submit"
                (click)="onChangedProfile()"
                className="{{this.themeService.changeTheme ? 'ligth_btn' : 'dark_btn'}}"
            >
            </zdsBtn>
            <zdsBtn 
                class="modal_btn-cancel"
                text="Отмена"
                typeValue="submit"
                (click)="returnPreviousValue()"
                className="{{this.themeService.changeTheme ? 'ligth_btn' : 'dark_btn'}}"
            >
            </zdsBtn>
        </div>
    </div>
</div>
