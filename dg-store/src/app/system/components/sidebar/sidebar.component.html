<mat-tree 
  [dataSource]="dataSource" 
  [treeControl]="treeControl" 
  class="menu-tree" 
  [ngClass]="this.themeService.changeTheme ? 'ligth_sidebar-element' : 'dark_sidebar-element'"
  >
  <mat-tree-node 
    *matTreeNodeDef="let node" 
    matTreeNodeToggle 
    [class.active]="node.category == selectCategory" 
    (click)="changeCategory(node.category)"
    [ngClass]="this.themeService.changeTheme ? 'ligth_sidebar-element' : 'dark_sidebar-element'"
    >
    <li class="mat-tree-node" [ngClass]="this.themeService.changeTheme ? 'ligth_sidebar-element' : 'dark_sidebar-element'">
      <a mat-icon-button disabled></a>
      {{node.name}}
    </li>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodeToggle class="menu-category">
    <li>
      <div 
        class="mat-tree-node" 
        [ngClass]="this.themeService.changeTheme ? 'ligth_sidebar-element' : 'dark_sidebar-element'"
        >
        <div class="parent-node">
          {{node.name}}
        </div>
        <a mat-icon-button 
          [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror" [ngClass]="treeControl.isExpanded(node) ? 'arrow-expand' : 'arrow-collapsed'">
          </mat-icon>
        </a>
      </div>
      <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
