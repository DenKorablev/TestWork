<div class="panel-toolbar">
  <a class="add-item" (click)="addProduct()">
      Добавить товар
  </a>
  <div class="filter-container">
    <label></label>
    <input class="filter" type="text" [(ngModel)]="this.searchProduct">
  </div>
</div>
<div fxLayout="row" class="item-container" zdsPagination>
  <div 
    *ngFor="let item of items | filter:this.searchProduct | paginate: { itemsPerPage:this.addProductsService.itemsPer, currentPage:p }"
    class="product-item"
  >
    <span 
      class="edit"
      (click)="editProduct(item)"
    >
    </span>
    <span 
      class="delete" 
      (click)="deleteItem(item)"
    >
    </span>
    <div fxLayout="column-reverse" class="image" [ngStyle]="{'backgroundImage': 'url('+ item.photo +')'}">
    <div class="product-list">
      <h3 zdsTolltipName>
        {{item.name}} 
      </h3>
        <span class="price" zdsTolltipName>
            ₽ {{item.price}}
        </span>
        <span class="count" zdsTolltipName>
            В наличие: {{item.count}} шт.
        </span>
    </div>
  </div>
</div>
<pagination-controls style="position: fixed; bottom: 10px; left: 40%"
  (pageChange)="p=$event" 
  previousLabel=""
  nextLabel=""
  maxSize="4"
  autoHide="true"
>
</pagination-controls>
