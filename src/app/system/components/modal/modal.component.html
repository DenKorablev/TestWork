
<div class="modal_header">Профиль пользователя</div>
<a 
    (click)="closeProfileModal()" 
    title="Закрыть" 
    class="close"
>
</a>
<div class="modal_content">
    <div class="modal_content-text">
        <p>Для отображения имени пользователя. Введите имя и фамилию.</p>
    </div>
    <zds-input 
        (matField)="onNameChanged($event)"
        class="modal_content-input"
        customPlaceholder="Введите имя" 
        [customValue]="this.profileService.user_name"
        >
    </zds-input>
    <zds-input 
        (matField)="onSurnameChanged($event)"
        class="modal_content-input" 
        customPlaceholder="Введите фамилию" 
        [customValue]="this.profileService.user_surname"
        >
    </zds-input>
    <div class="modal_btn">
            <zdsBtn 
            class="modal_btn-success"
            text="Принять"
            typeValue="submit"
            (click)="onChangedProfile()"
        >
        </zdsBtn>
        <zdsBtn 
            class="modal_btn-cancel"
            text="Отмена"
            typeValue="submit"
            (click)="closeProfileModal()"
        >
        </zdsBtn>
    </div>
</div>
